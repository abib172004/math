name: sencours_math
description: "Application mobile d’apprentissage des mathématiques pour le lycée au Sénégal."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Gestion d'état
  flutter_riverpod: ^2.5.1

  # Rendu des formules mathématiques (LaTeX)
  flutter_math_fork: ^0.7.2

  # Stockage local
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Préférences utilisateur
  shared_preferences: ^2.2.3

  # Navigation
  go_router: ^14.1.0

  # Polices de caractères personnalisées
  google_fonts: ^6.2.1

  # Affichage de contenu Markdown (utile pour le texte simple)
  flutter_markdown: ^0.7.1

  # Graphiques et diagrammes
  fl_chart: ^0.68.0

  # Animations
  lottie: ^3.1.2
  animated_text_kit: ^4.2.2

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  hive_generator: ^2.0.1
  build_runner: ^2.4.10
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Pour activer les assets (images, animations lottie, etc.)
  assets:
    - assets/images/
  # - assets/animations/
